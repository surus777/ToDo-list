<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
</head>

<body>
    <h1>Todo list</h1>
    <div>
        <input id=input type="text" placeholder="Новая задача">
        <button id=addBtn>➕</button>
    </div>

    <p>
       Чтобы отредактировать созданную задачу, в окне ввода напишите измененную задачу, а затем кликнете на задачу в списке, которую хотите изменить.
       <br>Для удаления задачи, нажмите возле нее кнопку<button>✖️</button>
    </p>
    
    <div id="calendar"></div>

    <ol id="todoList">

    </ol>

</body>

</html>
